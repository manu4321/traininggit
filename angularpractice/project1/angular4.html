<html ng-app="app4" ng-cloak>

<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Home</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="js/exam4.js"> </script>
	<style>
		.bluetext  {
			color: blue;
		}
		
		.boldtext  {
			color: red;
		}
	</style>
</head>

<body>
	
	<div ng-controller="eventCtrl">
		<input ng-blur="blur = blur + 1" ng-keydown="keydown($event)"/>
		
		<h4>Blur Events : {{blur}}</h4>
		<h4> Key Pressed : {{kdkey}}</h4>
		
		<p>
			<button ng-disabled="disableButton">Button</button>
		</p>
		
		<p>
			<input type="checkbox" ng-model="disableButton"/>
		</p>
		
		<p>
			<input type="checkbox" ng-model="daytimeButton" /> Morning
		</p>
		
		<p ng-hide="!daytimeButton"> Good Morning </p>
		<p ng-hide="daytimeButton"> Good Evening </p>
		
		
		<p>
			<select ng-model="textStyling">
				<option value="bluetext"> Blue </option>
				<option value="boldtext"> bold </option>
			</select>
			
			<p ng-class="textStyling">Some Random Text</p>
		</p>
		
		<table>
			<tr ng-repeat="item in capitals" ng-class-even="'bluetext'" ng-class-odd="'boldtext'">
				<td>{{item.city}}</td>
				<td>{{item.state}}</td>
			</tr>
		</table>
		
		
		
	</div>

</body>

</html>
