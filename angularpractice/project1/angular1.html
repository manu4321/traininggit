<html ng-app="app1" ng-init="person = {fName: 'Manuel'}; 
capitals = [{city: 'Montgomery', state: 'Alabama'}, {city: 'Juneau', state: 'Alaska'}]">

<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Home</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="js/exam1.js"> </script>
</head>

<body>
	<div ng-controller="ctrl1">
		<span>Values: </span>
		<input type="text" ng-model="first" />
		<input type="text" ng-model="second"/>
		
		<button ng-click="updateValue()">Sum</button>
		<br><br>
		{{calculation}}
		<p> 5 + 5 = {{5+5}}</p>
		<p> you are 
			<span data-ng-bind="second"></span>
		</p>
		
		<p>{{person.fName}}</p>
		
		<ul>
			<li ng-repeat="capital in capitals">
				{{'City: ' + capital.city + ' state: ' + capital.state}}
			</li>
		</ul>
	</div>
</body>

</html>
